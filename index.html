<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>

    <p>
      Press a button to enter your move.
      The first to 5 points wins.
    </p>

    <ul id="choices">
      <li><button value="rock" type="button">Rock</button></li>
      <li><button value="paper" type="button">Paper</button></li>
      <li><button value="scissors" type="button">Scissors</button></li>
    </ul>

    <pre id="messages">Round 1 (0-0):</pre>
  </body>
</html>
